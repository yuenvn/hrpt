<script>
    var send_url="{$url_root}/admin/staff/getCityInfo";
    var send_urlposition="{$url_root}/admin/staff/getjobtitleInfo";  //定义js中 send_url
    var ismobile=false;
    $('input[name="photo"]').prettyFile();
    //外部js调用
    laydate({  //弹出窗口 出生日期
        elem: '#time', //目标元素。由于laydate.js封装了一个轻量级的选择器引擎，因此elem还允许你传入class、tag但必须按照这种方式 '#id .class'
        event: 'focus', //响应事件。如果没有传入event，则按照默认的click
    });
    laydate({  //弹出窗口 入职日期
        elem: '#timeb', //目标元素。由于laydate.js封装了一个轻量级的选择器引擎，因此elem还允许你传入class、tag但必须按照这种方式 '#id .class'
        event: 'focus', //响应事件。如果没有传入event，则按照默认的click
    });

    function addrow(o){
        var div=$(o).parent().parent();
        if($(o).html()==' [ + ] '){
            var newdiv=div.clone();
            newdiv.find('a').html(' [ - ] ');
            div.after(newdiv);
        }else{
            div.remove();
        }
    }

</script>
