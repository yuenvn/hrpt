                        <form class="form-horizontal m-t" id="commentForm" method="post" action="">

                                <label class="col-sm-1 control-label">上级规则</label>
                                <div class="col-sm-11">
                                    <select class="form-control m-b help-block m-b-none" required="" name="pid" aria-required="true" aria-invalid="false" aria-describedby="set_lists-error">

                                        {volist name="ruleRes" id="val"}
                                        <option value="{$val.id}"><?php echo str_repeat('-',$val['level']*4); ?>{$val.title}</option>
                                        {/volist}
                                    </select>
                                    <span id="set_lists-error" class="help-block m-b-none"></span></div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-1 control-label">规则名：</label>
                                <div class="col-sm-11">
                                    <input    type="text" name="title" class="form-control" required="" aria-required="true">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-1 control-label">规则：</label>
                                <div class="col-sm-11">
                                    <input  type="text" name="name" class="form-control" required="" aria-required="true">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-1 control-label">图标：</label>
                                <div class="col-sm-11">
                                    <input  type="text" name="icon" class="form-control"  aria-required="true">
                                </div>
                            </div>

                            <div class="form-group">
                            <label class="col-sm-1 control-label">是否启用</label>
                            <div class="col-sm-11">
                                <div class="col-sm-1 radio radio-info" style="float: left; ">
                                    <input name="status" value="1" checked="checked" type="radio">
                                    <label>
                                        开启
                                    </label>
                                </div>
                                <div class="col-sm-1 radio radio-warning" style="float: left; ">
                                    <input name="status" value="0" type="radio">
                                    <label>
                                        关闭
                                    </label>
                                </div>
                            </div>
                        </div>

                            <div class="form-group">
                                <label class="col-sm-1 control-label">控制隐藏</label>
                                <div class="col-sm-11">
                                    <div class="col-sm-1 radio radio-success" style="float: left; ">
                                        <input name="isshow" id="stop" value="0" checked="checked" type="radio">
                                        <label>
                                            停用
                                        </label>
                                    </div>
                                    <div class="col-sm-1 radio radio-danger" style="float: left; ">
                                        <input name="isshow" id="start" value="1" type="radio">
                                        <label>
                                            启用
                                        </label>
                                    </div>
                                </div>
                            </div>

                            <div id="shows" class="form-group" style="display: none;">
                                <label class="col-sm-1 control-label">菜单显示</label>
                                <div class="col-sm-11">
                                    <div class="col-sm-1 radio radio-primary" style="float: left; ">
                                        <input name="show" value="1" checked="checked" type="radio">
                                        <label>
                                            显示
                                        </label>
                                    </div>
                                    <div class="col-sm-1 radio radio-danger" style="float: left; ">
                                        <input name="show" value="0" type="radio">
                                        <label>
                                            隐藏
                                        </label>
                                    </div>
                                </div>
                            </div>

                            <div class="hr-line-dashed"></div>

                                <div class="col-sm-3 col-sm-offset-1">

                                    <button style="margin-left: 15px;" class="btn btn-default" type="reset" >重置</button>
                                    <a style="margin-left: 15px;" class="btn btn-info" href="{:url('lists')}">返回</a>
                                </div>

                    </div>
                </div>
            </div>

    </div>

    <!-- jQuery Validation plugin javascript-->
    <script src="__ADMIN__/js/plugins/validate/jquery.validate.min.js"></script>
    <script src="__ADMIN__/js/plugins/validate/messages_zh.min.js"></script>

    <script type="text/javascript">
        //控制显示与隐藏表单
        $(function(){
                $("#stop").change(function(){
                    var val=$('input:radio[name="isshow"]:checked').val();
                    if(val==0){
                        $("#shows").hide();
                        return false;
                    }
                });
                $("#start").change(function(){
                    var val=$('input:radio[name="isshow"]:checked').val();
                    if(val==1){
                        $("#shows").show();
                        return false;
                    }
                });
        });
    </script>
