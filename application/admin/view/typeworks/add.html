<script>
function addabcsalary(o){
var div=$(o).parent().parent();
if($(o).html()==' [ + ] '){
var newdiv=div.clone();
newdiv.find('a').html(' [ - ] ');
div.after(newdiv);
}else{
div.remove();
}
}
</script>
