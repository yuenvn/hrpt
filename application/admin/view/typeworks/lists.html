    <script type="text/javascript">
        //伸缩
        $('tr[pid!=0]').hide();
        $(".showHide").click(function(){
            var id=$(this).parents('tr').attr('id');
            if($(this).text()=='+'){
                $(this).text('-');
                $("tr[pid="+id+"]").show();
            }else{
                $(this).text('+');
               /* $("tr[pid="+id+"]").hide();*/
                $.ajax({
                    type:"post",
                    dataType:"json",
                    data:{id:id},
                    url:"{:url('Typeworks/isShowHidden')}",
                    success:function(data){
                        console.log(data)
                        var sonids=[];
                        var idsobj=$('tr[pid!=0]');
                        //数组遍历
                        idsobj.each(function(){
                            sonids.push($(this).attr('id'));
                        });
                        //json的遍历
                        $.each(data,function(k,v){
                            // if(k == "basicsalary"){
                            //     data[k]= formatCash(v)
                            // }
                            if($.inArray(v,sonids)){
                                $('tr[id='+v+']').hide();
                                $('tr[id='+v+']').find('a:first').text('+');
                            }
                        });
                    }
                });
            }
        });
        //全选
        function checkAll(val) {
            $("input[name='itm[]']").each(function() {
                this.checked = val;
            });
        }
        //显示与隐藏
        function status(obj){
            var valid=$(obj).attr("valid");
            $.ajax({
                type:"post",
                dataType:"json",
                data:{valid:valid},
                url:"{:url('Typeworks/status')}",
                success:function(data){
                    if(data==0){
                        $(obj).attr("class","btn btn-default");
                        $(obj).text("隐藏");
                    }else if(data==1){
                        $(obj).attr("class","btn btn-primary");
                        $(obj).text("显示");
                    }else{
                        layer.msg(' 非法访问！', {icon: 2});
                    }
                }
            });

        }
        //修改排序
        function change(obj){
            var valid=$(obj).attr("valid");
            var datass=$(obj).prop("value");
            $.ajax({
                type:"post",
                dataType:"json",
                data:{valid:valid,datass:datass},
                url:"{:url('Typeworks/sort')}",
                success:function(data){
                    if(data==1){
                        layer.msg(' 更新排序成功！', {
                            icon: 6,
                            time: 2000, //2s后自动关闭
                        },function(){
                            window.location.reload();
                        });
                    }else if(data==0){
                        layer.msg(' 更新排序失败，刷新再试！', {icon: 2});
                    }else{
                        layer.msg(' 非法访问！', {icon: 2});
                    }
                }
            });
        }


        //删除
        function dele(object){
            var typeworksid=$(object).attr("typeworksid");
            layer.confirm('您确定要删除该条记录吗？', {
                title: false,
                closeBtn: false,
                icon: 3,
                btn: ['确定','取消']
            }, function(){
                $.ajax({
                    type:"post",
                    dataType:"json",
                    data:{typeworksid:typeworksid},
                    url:"{:url('Typeworks/del')}",
                    success:function(data){
                        if(data){
                            layer.msg('删除记录成功', {
                                icon: 6,
                                time: 2000, //2s后自动关闭
                            },function(){
                                window.location.reload();
                            });
                        }else{
                            layer.msg('删除记录失败，刷新再试', {icon: 2});
                        }
                    }
                });
            });
        }
    </script>
